					$(function(){
					        $.ajax({
					            url: baseURl+"/mongo/index",

					            success: function (data) {
					                if (data.code == 0) {
					                    $.each(data.listNames, function (index, obj) {
					                    	var html='<li ><a _href="./pages/mongodb/dblist.html" data-name="'+obj+'" >';

					                    		html+='</a></li>';
					                           $(".sub-menu").append(html)
					                    })
					                }
					            }
					        })
					        
					});
